<!DOCTYPE html>
<html>
<head>
    <title>Prompt Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

    <h2 class="text-2xl font-bold mb-4">Prompt Analyzer Dashboard</h2>

    <form action="/dashboard" method="POST" class="mb-4">
        <textarea name="prompt" rows="4" cols="50" placeholder="Type your prompt here..."
                  class="p-2 border rounded w-full"></textarea><br><br>
        <input type="submit" value="Analyze" class="bg-blue-500 text-white px-4 py-2 rounded">
    </form>
    {% if session.analysis_result %}
    <br>
      <a href="{{ url_for('download_pdf') }}">
          <button>ðŸ“„ Download Roadmap PDF</button>
      </a>
    {% endif %}


    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

</body>
</html>
